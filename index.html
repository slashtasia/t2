<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Intro component </title>
</head>
<body>
    <main class="container-fluid">
        <div class='div-learn'>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="div-action">
            <p class="try-free"><strong>Try it free 7 days</strong> then &dollar;20/mo. thereafter</p>
            <form action="">
                <input type="text" name="first-name" id="txtFirstName" aria-label="First Name" placeholder="First Name" class="shadow-none form-control" required>
                <input type="text" name="last-name" id="txtLastName" aria-label="Last Name" placeholder="Last Name" class="shadow-none form-control" required>
                <input type="email" name="e-mail" id="txtMail" aria-label="Email Address" placeholder="Email Address" class="shadow-none form-control" required>
                <input type="password" name="password" id="txtPassword" aria-label="Password" placeholder="Password" class="shadow-none form-control" required>
                <input type="submit" value="Claim your free trial" id="btnSubmit" class="form-control form-button">
                <p class="agree">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                <body background="images/bg-intro-desktop.png" alt="PC">
            </form>
        </div>
    </main>
    <footer>
        <p class="attribution">
        </p>
    </footer>
</body>
</html>
